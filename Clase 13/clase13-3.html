<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido">
        <input type="button" onclick="validar()" value="Validar">
        <p id="resultado"></p>
    </form>

</body>
</html>

<script>
    function validar(){
        var nombre = document.getElementById("nombre").value;
        var apellido = document.getElementById("apellido").value;
        var valido = "nombre y apellido validos.";
        var invalido = "nombre o apellido no validos.";

        if( nombre.lenght > 2 && apellido.lenght > 2) {
            document.getElementById("resultado").innerHTML = valido;
        }
        else{
            document.getElementById("resultado").innerHTML = invalido;
        }
    }

</script>
