<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="year">Ingrese el a√±o:</label>
        <input type="number" name="" id="year" onkeyup="calcular()">
         <input type="button" onclick="calcular()" value="Calcular" >
         <p id="resultado"></p>
        </form>


    <script>
            function calcular(){
                var year = document.getElementById("year").value;
                
                if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0){
                    console.log("Es Bisiesto.");
                    document.getElementById("resultado").innerHTML = "Es Bisiesto.";
    
                }
                else {
                    console.log("No es bisiesto.");
                    document.getElementById("resultado").innerHTML = "No es bisiesto.";
                }
                
            }
    </script>       
</body>
</html>
